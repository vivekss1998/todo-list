<app-page-title></app-page-title>

<div class="flex mt-6">
  <input
    type="text"
    class="w-full h-16 px-4 py-2 rounded shadow"
    placeholder="Enter your task Here..."
    [(ngModel)]="newTask"
    (keydown.enter)="addTask()"
  />

  <button class="ml-2 px-4 py-2 bg-blue-500 text-white rounded" (click)="addTask()">Add Task</button>
</div>

<div class="flex flex-col mt-6">
  <app-task-list
    [taskList]="taskList"
    (delete)="onDelete($event)"
    (complete)="onComplete($event)"
    (edit)="editTask($event)"
  ></app-task-list>
</div>
