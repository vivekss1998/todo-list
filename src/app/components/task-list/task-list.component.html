<h2 class="font-bold text-xl">Tasks</h2>

@for (task of taskList; track task) {
<div class="bg-white w-full h-16 px-4 py-2 rounded shadow flex justify-between items-center mt-2 mb-2 pr-8">
  <p>
    {{ task.title }}
  </p>

  <div class="flex gap-4">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
      class="w-6 h-6 text-blue-500 hover:cursor-pointer" (click)="editTask(task)">
      <path fill-rule="evenodd"
        d="M3.75 20a2.992 2.992 0 0 1-2.008-.777A3 3 0 0 1 1 16.875c0-.788.29-1.533.816-2.1l12.109-12.11 4.192 4.191L4.109 18.777A2.984 2.984 0 0 1 3.75 20ZM1 16.875c0 1.106.421 2.146 1.192 2.924.773.787 1.808 1.251 2.892 1.251.473 0 .94-.104 1.355-.304l-4.442-4.442-1.147-1.148L1.307 15.52c-.084.246-.157.497-.214.754Zm17.64-7.379-3.037-3.037-1.147-1.148-3.037-3.036-.708.707 3.037 3.037L15.31 7.92l3.036 3.036 1.293 1.292 3.037 3.037.707-.707Z"
        clip-rule="evenodd" />
        <title>Edit Task</title>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48" class="w-6 h-6 text-red-600 hover:cursor-pointer" (click)="deleteTask(task)">
      <path fill="#9575CD" d="M34,12l-6-6h-8l-6,6h-3v28c0,2.2,1.8,4,4,4h18c2.2,0,4-1.8,4-4V12H34z"></path><path fill="#7454B3" d="M24.5 39h-1c-.8 0-1.5-.7-1.5-1.5v-19c0-.8.7-1.5 1.5-1.5h1c.8 0 1.5.7 1.5 1.5v19C26 38.3 25.3 39 24.5 39zM31.5 39L31.5 39c-.8 0-1.5-.7-1.5-1.5v-19c0-.8.7-1.5 1.5-1.5l0 0c.8 0 1.5.7 1.5 1.5v19C33 38.3 32.3 39 31.5 39zM16.5 39L16.5 39c-.8 0-1.5-.7-1.5-1.5v-19c0-.8.7-1.5 1.5-1.5l0 0c.8 0 1.5.7 1.5 1.5v19C18 38.3 17.3 39 16.5 39z"></path><path fill="#B39DDB" d="M11,8h26c1.1,0,2,0.9,2,2v2H9v-2C9,8.9,9.9,8,11,8z"></path>
      <title>Delete Task</title>  
    </svg>

    @if(task.completed){
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-green-700">
      <path fill-rule="evenodd"
        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
        clip-rule="evenodd" />
        <title>Task Completed</title>
    </svg>

    }@else {
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 hover:cursor-pointer text-green-600" (click)="markComplete(task)">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        <title>Complete Task</title>
    </svg>
    }
  </div>
</div>
}
